worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;    

        application live {
            live on;
            record off;
        }
    }
}

http {
	server {
		listen 80;
		listen [::]:80 ipv6only=on;

		location / {
			rtmp_stat all;
		}
	}
}
